<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" routerLink="/" routerLinkActive="active">Dating App</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarCollapse"
      aria-controls="navbarCollapse"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        @if(accountService.currentUser()){
        <li class="nav-item">
          <a class="nav-link" routerLink="/members" routerLinkActive="active">Maches</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/user-lists" routerLinkActive="active">Lists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/messages" routerLinkActive="active">Massages</a>
        </li>
        }
      </ul>
      @if(accountService.currentUser()){
      <div class="dropdown" dropdown>
        <a
          dropdownToggle
          class="dropdown-toggle text-light text-decoration-none"
          >welcome {{ accountService.currentUser()?.userName }}</a
        >
        <div *dropdownMenu class="dropdown-menu">
          <a class="dropdown-item">Edit Profile!</a>
          <a (click)="logout()" class="dropdown-item">Logout</a>
        </div>
      </div>
      } @else{
      <form
        #loginForm="ngForm"
        (ngSubmit)="login()"
        class="d-flex"
        autocomplete="off"
      >
        <input
          name="username"
          [(ngModel)]="model.username"
          class="form-control me-2"
          placeholder="UserName"
        />
        <input
          name="password"
          [(ngModel)]="model.password"
          class="form-control me-2"
          placeholder="Password"
          type="password"
        />
        <button class="btn btn-outline-success" type="submit">Login</button>
      </form>
      }
    </div>
  </div>
</nav>
